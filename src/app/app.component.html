<div>
  <h1>Información del Registro de Activos de la Información de Software</h1>
</div>
<div *ngIf="articulos!=null; else espera">
  <table border="1">
    <tr>
      <td>Placa</td><td>Descripción</td><td>Dependencia</td>
    </tr>
    <tr *ngFor="let art of articulos">
      <td>{{art.placa}}</td>
      <td>{{art.descripci_n}}</td>
      <td>{{art.dependencia}}</td>
    </tr>
  </table>
</div>
<ng-template #espera>Esperando datos...</ng-template>
